<h1>Nastavenia</h1>

<h2>Dátové zdroje</h2>

<input type="button" ui-sref="settings.new" value="Nový datasource"/>

<table>
    <thead>
    <tr>
        <th>Databáza</th>
        <th>Názov servera</th>
        <th>Názov databázy</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="setting in settingsController.settings">
        <td>{{ setting.driverClassName }}</td>
        <td>{{ setting.serverName }}</td>
        <td>{{ setting.databaseName }}</td>
        <td><a ui-sref="settings.update" ng-click="settingsController.findOneSetting(setting.id)">Update</a></td>
        <td><a ui-sref="settings({new:true})" ui-sref-opts="{reload: true, notify: true}" ng-click="settingsController.deleteSetting(setting.id)">Delete</a></td>
    </tr>
    </tbody>
</table>
