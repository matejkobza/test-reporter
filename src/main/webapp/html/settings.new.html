<h1>Nový datasource</h1>

<div class="row">
    <label for="type">Databáza</label>
    <select id="type">
        <option>Oracle</option>
        <option>MySQL</option>
    </select>
</div>
<div class="row">
    <label for="driverType">Typ ovládača</label>
    <select id="driverType">
        <option>thin</option>
    </select>
</div>
<div class="row">
    <label for="serverName">Názov servera</label>
    <input id="serverName" type="text" placeholder=""/>
</div>
<div class="row">
    <label for="portNumber">Číslo portu</label>
    <input id="portNumber" type="text" placeholder=""/>
</div>
<div class="row">
    <label for="databaseName">Názov databázy</label>
    <input id="databaseName" type="text" placeholder=""/>
</div>
<div class="row">
    <label for="user">Prihlasovacie meno</label>
    <input id="user" type="text" placeholder=""/>
</div>
<div class="row">
    <label for="password">Prihlasovacie heslo</label>
    <input id="password" type="password" placeholder=""/>
</div>
<br />
<input type="button" ui-sref="settings" value="Späť" />
<input type="button" ng-click="" value="Uložiť"/>
